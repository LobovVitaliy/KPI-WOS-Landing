<!-- HTML for static distribution bundle build -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Swagger UI</title>
    <link rel="stylesheet" type="text/css" href="./swagger-ui.css" >
    <link rel="icon" type="image/png" href="./favicon-32x32.png" sizes="32x32" />
    <link rel="icon" type="image/png" href="./favicon-16x16.png" sizes="16x16" />
    <style>
      html
      {
        box-sizing: border-box;
        overflow: -moz-scrollbars-vertical;
        overflow-y: scroll;
      }

      *,
      *:before,
      *:after
      {
        box-sizing: inherit;
      }

      body
      {
        margin:0;
        background: #fafafa;
      }
    </style>
  </head>

  <body>
    <div id="swagger-ui"></div>

    <script src="./swagger-ui-bundle.js"> </script>
    <script src="./swagger-ui-standalone-preset.js"> </script>
    <script>
    function removeClientIdInputBox() {
      const mutationObserver = new MutationObserver(mutations => {
        mutations[0].addedNodes.forEach((node) => {
          if (node.classList && node.classList.contains('dialog-ux')) {
            // The node we want to target has no id/classname other than 'wrapper'
            const wrappers = node.parentElement.getElementsByClassName('wrapper');
            // This is pure assumption that the clientSecret node is always the second one
            const secondNode = wrappers[1];
            console.log(secondNode)
            if (secondNode && secondNode.parentNode) {
              secondNode.parentNode.removeChild(secondNode);
            }
          }
        });
      });

      mutationObserver.observe(document.getElementById('swagger-ui'), {
        attributes: false,
        characterData: false,
        childList: true,
        subtree: true,
        attributeOldValue: false,
        characterDataOldValue: false
      });
    }

    window.onload = function() {
      // Begin Swagger UI call region
      const ui = SwaggerUIBundle({
        urls: [
          {url: "./swagger.yaml", name: "FULL API reference"},
          {url: "./swagger-cur.yaml", name: "CURRENT API reference"}],
        dom_id: '#swagger-ui',
        deepLinking: true,
        presets: [
          SwaggerUIBundle.presets.apis,
          SwaggerUIStandalonePreset
        ],
        plugins: [
          SwaggerUIBundle.plugins.DownloadUrl
        ],
        layout: "StandaloneLayout",
        oauth2RedirectUrl: 'https://landing.booking.knine.xyz/swagger/oauth2-redirect.html',
      })

      window.ui = ui
      removeClientIdInputBox();
      
      // End Swagger UI call region
    }
  </script>
  </body>
</html>
